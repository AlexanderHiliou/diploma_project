{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
    <title>Login and Registartion Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> 
</head>
<body>
    <div class="contain">
	    <div class="form_box">
		    <div class="button_box">
			  <div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log in</button>
				<button type="button" class="toggle-btn" onclick="register()">Sing up</button>
			</div><div class="reset">
                  <a href="{% url 'password_reset' %}" class= "m1-m2">Reset your password</a>
                  </div>
			<form id="login" class="input-group" method="POST" action="" >
             {% csrf_token %}
			    <input class="input-field" type="text" name="username" placeholder="Username..."  required>
				<input class="input-field" type="password" name="password" placeholder="Password..." required>
				<button class="submit-btn" type="submit">Login</button>	
		    </form>
			
		    <form id="register" class="input-group" method="POST" action="{% url 'reg_page' %}">
             {% csrf_token %}
			    <input id="id_username" class="input-field" type="text" name="username" placeholder="Username..." >
				<input id="id_email" class="input-field" type="text" name="email" placeholder="Email...">
				<input id="password1" class="input-field" type="password" name="password1" placeholder="Password..." >
				<input id="password2" class="input-field" type="password" name="password2" placeholder="Repeat Password..." >
				<button class="submit-btn" type="submit">Sing up</button>
		    </form>

{{form.errors}}

			<script>
			var x = document.getElementById("login")
			var y = document.getElementById("register")
			var z = document.getElementById("btn")

			function register(){
				x.style.left = "-400px"
				y.style.left = "50px"
				z.style.left = "110px"
			}
			function login(){
				x.style.left= "50px";
				y.style.left = "450px";
				z.style.left = "0px";
			}

	</script>
</body>
   {% endblock %}
